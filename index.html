<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMA - EP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <!-- Página 1 - Entrada -->
        <section id="page1" class="page active">
            <div class="content">
                <button id="enterBtn" class="matrix-btn">ENTER</button>
            </div>
        </section>

        <!-- Página 2 - Vídeo 1 -->
        <section id="page2" class="page video-page">
            <div class="content">
                <div class="video-container">
                    <div id="player1" class="youtube-player"></div>
                </div>
                <div class="navigation">
                    <button class="matrix-btn back-btn">BACK</button>
                    <button class="matrix-btn next-btn">NEXT</button>
                </div>
            </div>
        </section>

        <!-- Página 3 - Vídeo 2 -->
        <section id="page3" class="page video-page">
            <div class="content">
                <div class="video-container">
                    <div id="player2" class="youtube-player"></div>
                </div>
                <div class="navigation">
                    <button class="matrix-btn back-btn">BACK</button>
                    <button class="matrix-btn next-btn">NEXT</button>
                </div>
            </div>
        </section>

        <!-- Página 4 - Vídeo 3 -->
        <section id="page4" class="page video-page">
            <div class="content">
                <div class="video-container">
                    <div id="player3" class="youtube-player"></div>
                </div>
                <div class="navigation">
                    <button class="matrix-btn back-btn">BACK</button>
                    <button class="matrix-btn next-btn">NEXT</button>
                </div>
            </div>
        </section>

        <!-- Página 5 - Vídeo 4 -->
        <section id="page5" class="page video-page">
            <div class="content">
                <div class="video-container">
                    <div id="player4" class="youtube-player"></div>
                </div>
                <div class="navigation">
                    <button class="matrix-btn back-btn">BACK</button>
                    <button class="matrix-btn next-btn">NEXT</button>
                </div>
            </div>
        </section>

        <!-- Página 6 - Vídeo 5 -->
        <section id="page6" class="page video-page">
            <div class="content">
                <div class="video-container">
                    <div id="player5" class="youtube-player"></div>
                </div>
                <div class="navigation">
                    <button class="matrix-btn back-btn">BACK</button>
                    <button class="matrix-btn next-btn">NEXT</button>
                </div>
            </div>
        </section>

        <!-- Página 7 - Release -->
        <section id="page7" class="page">
            <div class="content">
                <div class="release-image"></div>
                <div class="navigation">
                    <button class="matrix-btn back-btn">BACK</button>
                    <button class="matrix-btn next-btn">NEXT</button>
                </div>
            </div>
        </section>

        <!-- Página 8 - Galeria -->
        <section id="page8" class="page">
            <div class="content">
                <div class="gallery-image"></div>
                <div class="navigation">
                    <button class="matrix-btn back-btn">BACK</button>
                    <button class="matrix-btn next-btn">NEXT</button>
                </div>
            </div>
        </section>

        <!-- Página 9 - Vídeo Final -->
        <section id="page9" class="page video-page">
            <div class="content">
                <div class="video-container">
                    <div id="player6" class="youtube-player"></div>
                </div>
                <div class="navigation">
                    <button class="matrix-btn back-btn">BACK</button>
                    <button class="matrix-btn home-btn">HOME</button>
                </div>
            </div>
        </section>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/script.js"></script>
</body>
</html>
