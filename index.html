<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site 9 Seções — Matrix Style</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page1">
  <!-- SPA WRAPPER -->
  <main id="app">

    <!-- PÁGINA 1 -->
    <section id="page1" class="section">
      <div class="section-content"></div>
      <div class="bottom-cta">
        <button class="btn matrix" id="enterBtn">ENTER</button>
      </div>
    </section>

    <!-- PÁGINAS 2 ~ 6 (VÍDEOS) -->
    <section id="page2" class="section">
      <div class="section-content">
        <div class="video-wrap">
          <div class="yt-player" id="yt2" data-video-id="VIDEO_ID_2"></div>
        </div>
      </div>
      <div class="bottom-nav">
        <button class="btn matrix" data-nav="back">BACK</button>
        <button class="btn matrix" data-nav="next">NEXT</button>
      </div>
    </section>

    <section id="page3" class="section">
      <div class="section-content">
        <div class="video-wrap">
          <div class="yt-player" id="yt3" data-video-id="VIDEO_ID_3"></div>
        </div>
      </div>
      <div class="bottom-nav">
        <button class="btn matrix" data-nav="back">BACK</button>
        <button class="btn matrix" data-nav="next">NEXT</button>
      </div>
    </section>

    <section id="page4" class="section">
      <div class="section-content">
        <div class="video-wrap">

      </div>
      <div class="bottom-nav">
        <button class="btn matrix" data-nav="back">BACK</button>
        <button class="btn matrix" data-nav="next">NEXT</button>
      </div>
    </section>

    <section id="page5" class="section">

        <div class="video-wrap">

      </div>
      <div class="bottom-nav">
        <button class="btn matrix" data-nav="back">BACK</button>
        <button class="btn matrix" data-nav="next">NEXT</button>
      </div>
    </section>

    <section id="page6" class="section">
      <div class="section-content">
        <div class="video-wrap">
          <div class="yt-player" id="yt6" data-video-id="VIDEO_ID_6"></div>
        </div>
      </div>
      <div class="bottom-nav">
        <button class="btn matrix" data-nav="back">BACK</button>
        <button class="btn matrix" data-nav="next">NEXT</button>
      </div>
    </section>

    <!-- PÁGINA 7 -->
    <section id="page7" class="section">
      <div class="section-content"></div>

        <button class="btn matrix" data-nav="back">BACK</button>

      </div>
    </section>

    <!-- PÁGINA 8 -->
    <section id="page8" class="section">
      <div class="section-content">
        <img src="CELULAR/8-GALERIA FOTO CELULAR.png" alt="Galeria Celular" class="gallery-img">

      <div class="bottom-nav">
        <button class="btn matrix" data-nav="back">BACK</button>
        <button class="btn matrix" data-nav="next">NEXT</button>
      </div>
    </section>

    <!-- PÁGINA 9 -->
    <section id="page9" class="section">
      <div class="section-content">
        <div class="video-wrap">
          <div class="yt-player" id="yt9" data-video-id="VIDEO_ID_9"></div>
        </div>
      </div>
      <div class="bottom-nav">
        <button class="btn matrix" data-nav="back">BACK</button>
        <button class="btn matrix" data-nav="home">HOME</button>
      </div>
    </section>

  </main>

  <script src="script.js"></script>
